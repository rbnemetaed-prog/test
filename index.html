<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #74b9ff;
        }

        .search-btn {
            padding: 15px 20px;
            background: #74b9ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #0984e3;
        }

        .weather-info {
            display: none;
        }

        .weather-info.show {
            display: block;
        }

        .city-name {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 80px;
            margin: 20px 0;
        }

        .temperature {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .error-message {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            color: #666;
            font-size: 16px;
            margin: 20px 0;
        }

        .demo-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="demo-info">
            <strong>Demo Mode:</strong> This app shows sample weather data. In a real implementation, you would need an API key from a weather service like OpenWeatherMap.
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">Loading weather data...</div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName">New York</div>
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="temperature" id="temperature">22¬∞C</div>
            <div class="description" id="description">Clear Sky</div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels like</div>
                    <div class="detail-value" id="feelsLike">25¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">60%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">5 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Weather data simulation (in real app, this would come from an API)
        const weatherData = {
            'new york': {
                city: 'New York',
                temperature: 22,
                description: 'Clear Sky',
                icon: '‚òÄÔ∏è',
                feelsLike: 25,
                humidity: 60,
                windSpeed: 5,
                pressure: 1013
            },
            'london': {
                city: 'London',
                temperature: 15,
                description: 'Cloudy',
                icon: '‚òÅÔ∏è',
                feelsLike: 17,
                humidity: 75,
                windSpeed: 8,
                pressure: 1005
            },
            'tokyo': {
                city: 'Tokyo',
                temperature: 28,
                description: 'Partly Cloudy',
                icon: '‚õÖ',
                feelsLike: 31,
                humidity: 55,
                windSpeed: 3,
                pressure: 1020
            },
            'paris': {
                city: 'Paris',
                temperature: 18,
                description: 'Light Rain',
                icon: 'üå¶Ô∏è',
                feelsLike: 20,
                humidity: 80,
                windSpeed: 6,
                pressure: 1008
            },
            'sydney': {
                city: 'Sydney',
                temperature: 25,
                description: 'Sunny',
                icon: '‚òÄÔ∏è',
                feelsLike: 27,
                humidity: 50,
                windSpeed: 12,
                pressure: 1015
            }
        };

        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        function showLoading() {
            loading.style.display = 'block';
            weatherInfo.classList.remove('show');
            errorMessage.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            weatherInfo.classList.remove('show');
        }

        function updateWeatherDisplay(data) {
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('weatherIcon').textContent = data.icon;
            document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('feelsLike').textContent = `${data.feelsLike}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            
            weatherInfo.classList.add('show');
            errorMessage.style.display = 'none';
        }

        function searchWeather() {
            const city = cityInput.value.trim().toLowerCase();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            // Simulate API delay
            setTimeout(() => {
                hideLoading();
                
                if (weatherData[city]) {
                    updateWeatherDisplay(weatherData[city]);
                } else {
                    showError(`Weather data not found for "${cityInput.value}". Try: New York, London, Tokyo, Paris, or Sydney`);
                }
            }, 1000);
        }

        searchBtn.addEventListener('click', searchWeather);

        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Show default weather on load
        updateWeatherDisplay(weatherData['new york']);
    </script>
</body>
</html>
